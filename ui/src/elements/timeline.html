<template class="timeline">
  <require from="../resources/DateValueConverter.js"></require>
  <div class="timeline-date timeline-date--first">${firstDate | date}</div>
  <div class="timeline-date timeline-date--last">${lastDate | date}</div>
  <div class="timeline-circle" 
       repeat.for="affair of affairs"
       style="left: ${(lastDate - affair.date) / (dateRange / 100)}%">
  </div>
</template>
