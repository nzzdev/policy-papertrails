<template class="timeline">
  <require from="../resources/DateValueConverter.js"></require>
  <div if.bind="firstDate" class="timeline-date timeline-date--first">${firstDate | date}</div>
  <div if.bind="lastDate" class="timeline-date timeline-date--last">${lastDate | date}</div>
  <div class="timeline-circle" 
       repeat.for="affair of affairs"
       style="left: ${100 - ((lastDate - affair.date) / (dateRange / 100))}%">
  </div>
</template>
