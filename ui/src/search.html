<template>
  <require from="./elements/affair-card.js"></require>
  <require from="./elements/timeline.js"></require>
  <form submit.delegate="search()">
    <div class="row">
      <div class="small-8 small-centered columns">
        <div class="input-group">
          <span class="input-group-label">Search</span>
          <input value.bind="query" class="input-group-field" type="text">
          <div class="input-group-button">
            <input type="submit" class="button" value="Submit">
          </div>
        </div>
      </div>
    </div>
  </form>
  <div class="row">
    <div class="menu-centered">
      <ul class="menu">
        <li>Suggested Queries:</li>
        <li><a href="#" click.trigger="executeSuggestedQuery('Burka')">Burka</a></li>
        <li><a href="#" click.trigger="executeSuggestedQuery('Nachrichtendienst')">Nachrichtendienst</a></li>
        <li><a href="#" click.trigger="executeSuggestedQuery('AHV')">AHV</a></li>
        <li><a href="#" click.trigger="executeSuggestedQuery('Kinderkrippe')">Kinderkrippe</a></li>
        <li><a href="#" click.trigger="executeSuggestedQuery('Frauenquote')">Frauenquote</a></li>
        <li><a href="#" click.trigger="executeSuggestedQuery('Arbeitslose')">Arbeitslose</a></li>
        <li><a href="#" click.trigger="executeSuggestedQuery('NZZ')">NZZ</a></li>
      </ul>
    </div>
  </div>
  <div class="row">
    <timeline affairs.bind="hits"></timeline>
  </div>
  <div class="row">
    <div class="relevance">
      
      <div class="relevance-labels">
        <div>← lower</div>
        <h3>Relevance</h3>
        <div>higher →</div>
      </div>

    </div>
  </div>
  <div class="row" repeat.for="year of yearsSpanned">
    <h2 class="year">${year}</h2>
    <div if.bind="hitsByYear[year]" repeat.for="hit of hitsByYear[year]" style="margin-bottom: 10px;">
      <affair-card affair.bind="hit._source"></affair-card>
    </div>
  </div>
</template>
